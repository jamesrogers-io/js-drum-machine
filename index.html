<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>drumMachine.js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css" />
  </head>
  <body>
    <div class="container">

      <!-- Title Area -->
      <div class="row">
        <div id="title-area" class="col s12">
          <h1 class="center-align">Javascript Drum Machine</h1>
          <p class="center-align">Use the Number Keys on the right side of your keyboard to control the Drum Machine</p>
        </div>
      </div>

      <!-- Indicater Light -->
      <div class="row">
        <div id="green-light" class="col s1 offset-s4">&nbsp;</div>
        <div id="red-light" class="col s2 center-align"></div>
      </div>

      <!-- Drum Machine: Row 1 -->
      <div class="row" id="row1">
        <!-- Pad 7 -->
        <div class="col s1 offset-s4 z-depth-1 key" id="pad-one" title="Closed Hat" data-key="103" onclick="playPadOne()">
          <p class="center-align flow-text">7</p>
        </div>
        <!-- Pad 8 -->
        <div class="col s1 z-depth-1 key" id="pad-two" title="Open Hat" data-key="104" onclick="playPadTwo()">
          <p class="center-align flow-text">8</p>
        </div>
        <!-- Pad 9 -->
        <div class="col s1 z-depth-1 key" id="pad-three" title="Tink" data-key="105" onclick="playPadThree()">
          <p class="center-align flow-text">9</p>
        </div>
      </div><!-- /row  -->

      <!-- Drum Machine: Row 2 -->
      <div class="row" id="row2">
        <!-- Pad 4 -->
        <div class="col s1 offset-s4 z-depth-1 key" id="pad-four" title="Tom" data-key="100" onclick="playPadFour()">
            <p class="center-align flow-text">4</p>
        </div>
        <!-- Pad 5 -->
        <div class="col s1 z-depth-1 key" id="pad-five" title="Clap" data-key="101" onclick="playPadFive()">
          <p class="center-align flow-text">5</p>
        </div>
        <!-- Pad 6 -->
        <div class="col s1 z-depth-1 key" id="pad-six" title="Snare" data-key="102" onclick="playPadSix()">
          <p class="center-align flow-text">6</p>
        </div>
      </div><!-- /row -->

      <!-- Drum Machine: Row 3 -->
      <div class="row" id="row2">
        <!-- Pad 1 -->
        <div class="col s1 offset-s4 z-depth-1 key" id="pad-seven" title="Kick" data-key="97" onclick="playPadSeven()">
            <p class="center-align flow-text">1</p>
        </div>
        <!-- Pad 2 -->
        <div class="col s1 z-depth-1 key" id="pad-eight" title="Boom" data-key="98" onclick="playPadEight()">
          <p class="center-align flow-text">2</p>
        </div>
        <!-- Pad 3 -->
        <div class="col s1 z-depth-1 key" id="pad-nine" title="Ride" data-key="99" onclick="playPadNine()">
          <p class="center-align flow-text">3</p>
        </div>
      </div><!-- /row -->

      <!-- Drum Machine Sound Bank -->
      <audio data-key="103" src="./sounds/hihat.wav"></audio>
      <audio data-key="104" src="./sounds/openHat.wav"></audio>
      <audio data-key="105" src="./sounds/tink.wav"></audio>
      <audio data-key="100" src="./sounds/tom.wav"></audio>
      <audio data-key="101" src="./sounds/clap.wav"></audio>
      <audio data-key="102" src="./sounds/snare.wav"></audio>
      <audio data-key="97" src="./sounds/kick.wav"></audio>
      <audio data-key="98" src="./sounds/boom.wav"></audio>
      <audio data-key="99" src="./sounds/ride.wav"></audio>



    </div> <!-- /container -->

    <!-- Scripts -->
    <script src="./js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
  </body>
</html>
