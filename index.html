<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>drumMachine.js</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css" />
  </head>
  <body>
    <div class="container">

      <!-- Title Area -->
      <div class="row">
        <div id="title-area" class="col s12">
          <h3 class="center-align">Javascript Drum Machine</h3>
          <p class="center-align flow-text">Use the Number Keys on the right side of your keyboard to control the Drum Machine</p>
        </div>
      </div>

      <!-- Indicater Light -->
      <div class="row">
        <div id="green-light" class="col l2 offset-l3 m2 offset-m1 s3 offset-s1 center-align">&nbsp;</div>
        <div class="col l3 m3 s4 "><div id="red-light">&nbsp;</div></div>
      </div>

      <!-- Drum Machine: Row 1 -->
      <div class="row" id="row1">
        <!-- Pad 7 -->
        <div class="col l2 offset-l3 m3 offset-m1 s3 offset-s1 z-depth-4 key" id="pad-one" title="Closed Hat" data-key="103" onclick="playPad(103)">
          <p class="center-align flow-text">7</p>
        </div>
        <!-- Pad 8 -->
        <div class="col l2 m3 s3 z-depth-4 key" id="pad-two" title="Open Hat" data-key="104" onclick="playPad(104)">
          <p class="center-align flow-text">8</p>
        </div>
        <!-- Pad 9 -->
        <div class="col l2 m3 s3 z-depth-4 key" id="pad-three" title="Tink" data-key="105" onclick="playPad(105)">
          <p class="center-align flow-text">9</p>
        </div>
      </div><!-- /row  -->

      <!-- Drum Machine: Row 2 -->
      <div class="row" id="row2">
        <!-- Pad 4 -->
        <div class="col l2 offset-l3 m3 offset-m1 s3 offset-s1 z-depth-4 key" id="pad-four" title="Tom" data-key="100" onclick="playPad(100)">
            <p class="center-align flow-text">4</p>
        </div>
        <!-- Pad 5 -->
        <div class="col l2 m3 s3 z-depth-4 key" id="pad-five" title="Clap" data-key="101" onclick="playPad(101)">
          <p class="center-align flow-text">5</p>
        </div>
        <!-- Pad 6 -->
        <div class="col l2 m3 s3 z-depth-4 key" id="pad-six" title="Snare" data-key="102" onclick="playPad(102)">
          <p class="center-align flow-text">6</p>
        </div>
      </div><!-- /row -->

      <!-- Drum Machine: Row 3 -->
      <div class="row" id="row2">
        <!-- Pad 1 -->
        <div class="col l2 offset-l3 m3 offset-m1 s3 offset-s1 z-depth-4 key" id="pad-seven" title="Kick" data-key="97" onclick="playPad(97)">
            <p class="center-align flow-text">1</p>
        </div>
        <!-- Pad 2 -->
        <div class="col l2 m3 s3  z-depth-4 key" id="pad-eight" title="Boom" data-key="98" onclick="playPad(98)">
          <p class="center-align flow-text">2</p>
        </div>
        <!-- Pad 3 -->
        <div class="col l2 m3 s3  z-depth-4 key" id="pad-nine" title="Ride" data-key="99" onclick="playPad(99)">
          <p class="center-align flow-text">3</p>
        </div>
      </div><!-- /row -->

      <!-- Drum Machine Sound Bank -->
      <audio data-key="103" id="103" title="Closed Hat" src="./sounds/hihat.wav"></audio>
      <audio data-key="104" id="104" title="Open Hat" src="./sounds/openhat.wav"></audio>
      <audio data-key="105" id="105" title="Tink" src="./sounds/tink.wav"></audio>
      <audio data-key="100" id="100" title="Tom" src="./sounds/tom.wav"></audio>
      <audio data-key="101" id="101" title="Clap" src="./sounds/clap.wav"></audio>
      <audio data-key="102" id="102" title="Snare" src="./sounds/snare.wav"></audio>
      <audio data-key="97" id="97" title="Kick" src="./sounds/kick.wav"></audio>
      <audio data-key="98" id="98" title="Boom" src="./sounds/boom.wav"></audio>
      <audio data-key="99" id="99" title="Ride" src="./sounds/ride.wav"></audio>



    </div> <!-- /container -->

    <!-- Scripts -->
    <script src="./js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
  </body>
</html>
